<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/main.css">

		<script type="text/javascript" src="js/main.js"> </script>
		<script type="text/javascript" src="js/xmlParser.js"></script>
		<script type="text/javascript" src="js/handlers.js"></script>

		<script type="text/javascript" src="js/Classes/Game.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/Player.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/DomElements.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/Menus.js" defer="true"></script>

		
		<script type="text/javascript" src="js/Data/GlobalVariables.js" defer="true"></script>
		<script type="text/javascript" src="js/Data/Buttons.js" defer="true"></script>

		<script type="text/javascript" src="js/Classes/Component.js" defer="true"></script>
		
		<script type="text/javascript" src="js/Classes/Extra.js" defer="true"></script>

		<script type="text/javascript" src="js/Classes/Entity.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/Boss.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/Enemy.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/Spaceship.js" defer="true"></script>

		<script type="text/javascript" src="js/Classes/Bulk.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/Asteroid.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/Powerup.js" defer="true"></script>
		<script type="text/javascript" src="js/Classes/Rocket.js" defer="true"></script>

		<link rel="icon" href="icon.png">

	</head>

	<body>

		<figure id = canvasFigure , class = background>
			<canvas id = "canvas" width="1300" height="700"></canvas>
		</figure>

		<!-- MenuPause-->
		<nav id = "navPause">
			<figure id = pauseMenu>
				<img id="pauseMenu_muteM" src = "resources/menu/pauseMenu_0.png"> </img>
				<img id="pauseMenu_volumeLowM" src = "resources/menu/pauseMenu_1.png"> </img>
				<img id="pauseMenu_volumeHighM" src = "resources/menu/pauseMenu_2.png"> </img>				
				<img id="pauseMenu_muteS" src = "resources/menu/pauseMenu_3.png"> </img>
				<img id="pauseMenu_volumeLowS" src = "resources/menu/pauseMenu_4.png"> </img>
				<img id="pauseMenu_volumeHighS" src = "resources/menu/pauseMenu_5.png"> </img>
				<img id="pauseMenu_back" src = "resources/menu/pauseMenu_6.png"> </img>
			</figure>
		</nav>


		<!-- MenuPopUp-->
		<nav id = navPop>
			<figure id = popUpMenu>
				<p id = textPop>Sample Text. Shouldn't appear. Please contact a senior technician ... </p>
				<img id = "popUpMenu_yesButton" src = "resources/menu/popUpMenu_0.png"> </img>
				<img id = "popUpMenu_okButton" src = "resources/menu/popUpMenu_1.png"> </img>	
				<img id = "popUpMenu_noButton" src = "resources/menu/popUpMenu_2.png"> </img>
			</figure>
		</nav>




		<!-- StartMenu-->
		<figure id = startMenu , class = background>
			<img id="startMenu_startButton" src = "resources/menu/startMenu_0.png"> </img>
		</figure>


		<!-- LoginRegMenu-->
		<figure id = loginRegMenu , class = background>
			<input id = name , type = "text" value = "YourName", maxlength = "8">
			<!-- input type = "text"  -->
			<img id = "loginRegMenu_signUpButton" src = "resources/menu/loginRegMenu_0.png"> </img>
			<img id = "loginRegMenu_loginButton" src = "resources/menu/loginRegMenu_1.png"> </img>
		</figure>



		<!-- MainMenu-->
		<figure id = mainMenu , class = background >
			<p id = "playerMain", class = "player"> </p>
			<img id="mainMenu_campaign" src = "resources/menu/mainMenu_0.png"> </img>
			<img id="mainMenu_endless" src = "resources/menu/mainMenu_1.png"> </img>
			<img id="mainMenu_editor" src = "resources/menu/mainMenu_2.png"> </img>
			<img id="mainMenu_leave" , class = back , src = "resources/menu/mainMenu_3.png"> </img>
			<img id="mainMenu_help" src = "resources/menu/mainMenu_4.png"> </img>
			<img id="mainMenu_credits" src = "resources/menu/mainMenu_5.png"> </img>
			<img id="mainMenu_leaderBoard" src = "resources/menu/mainMenu_6.png"> </img>
			<img id="mainMenu_controls" src = "resources/menu/mainMenu_7.png"> </img>
		</figure>
		
		<!-- LevelMenu-->
		<figure id = levelMenu , class = background >
			<p id = "playerLevel", class = "player"> </p>
			<img id="levelMenu_level1" src = "resources/menu/levelMenu_0.png"> </img>
			<img id="levelMenu_level2" src = "resources/menu/levelMenu_1.png"> </img>
			<img id="levelMenu_level3" src = "resources/menu/levelMenu_2.png"> </img>
			<img id="levelMenu_speedrun" src = "resources/menu/levelMenu_3.png"> </img>
			<img id="levelMenu_back" , class = back src = "resources/menu/levelMenu_4.png"> </img>
		</figure>

		<!-- ChoosespaceshipMenu-->
		<figure id = chooseSpaceshipMenu , class = background >
			<img id="chooseSpaceshipMenu_left" src = "resources/menu/chooseSpaceshipMenu_0.png"> </img>
			<img id="chooseSpaceshipMenu_right" src = "resources/menu/chooseSpaceshipMenu_1.png"> </img>
			<img id="chooseSpaceshipMenu_go" , class = play , src = "resources/menu/chooseSpaceshipMenu_2.png"> </img>
			<img id="chooseSpaceshipMenu_backChooseSpaceship", class = back  src = "resources/menu/chooseSpaceshipMenu_3.png"> </img>

			<figure id = BoxAc>
				<p id = spaceship0 , class = textAc> - Standard spaceship -</p>
				<p id = spaceship1 , class = textAc> Play Endless mode at least one time. </p>
				<p id = spaceship2 , class = textAc> Finish level 1 with at least 3 lifes. </p>
				<p id = spaceship3 , class = textAc> Finish level 2. </p>
				<p id = spaceship4 , class = textAc> [ EasterEgg ] (Type in the Main Menu) What's good when on pizza. </p>
			</figure>
			<figure id = BoxSpecs>
				<p id = spaceship0 , class = textSpecs>
					Number of lifes    -> 3 <br>
					Speed              -> Normal <br>
					Rocket Cooldown    -> Normal
				</p>
				<p id = spaceship1 , class = textSpecs>
					Number of lifes    -> 2 <br>
					Speed              -> Very Fast <br>
					Rocket Cooldown    -> Normal
				</p>
				<p id = spaceship2 , class = textSpecs>
					Number of lifes    -> 5 <br>
					Speed              -> Slow <br>
					Rocket Cooldown    -> Normal
				</p>
				<p id = spaceship3 , class = textSpecs>
					Number of lifes    -> 2 <br>
					Speed              -> Normal <br>
					Rocket Cooldown    -> Very Fast
				</p>
				<p id = spaceship4 , class = textSpecs>
					Number of lifes    -> 3 <br>
					Speed              -> Fast <br>
					Rocket Cooldown    -> Fast <br>
					Keep in mind this spaceship is larger
				</p>
			</figure>

			<img id="spaceship1_0" , class = spaceship src = "resources/menu/spaceship1_0.png"> </img>
			<img id="spaceship0_0" , class = spaceship src = "resources/menu/spaceship0_0.png"> </img>
			<img id="spaceship1_1" , class = spaceship src = "resources/menu/spaceship1_1.png"> </img>
			<img id="spaceship0_1" , class = spaceship src = "resources/menu/spaceship0_1.png"> </img>
			<img id="spaceship1_2" , class = spaceship src = "resources/menu/spaceship1_2.png"> </img>
			<img id="spaceship0_2" , class = spaceship src = "resources/menu/spaceship0_2.png"> </img>
			<img id="spaceship1_3" , class = spaceship src = "resources/menu/spaceship1_3.png"> </img>
			<img id="spaceship0_3" , class = spaceship src = "resources/menu/spaceship0_3.png"> </img>
			<img id="spaceship1_4" , class = spaceship src = "resources/menu/spaceship1_4.png"> </img>
			<img id="spaceship0_4" , class = spaceship src = "resources/menu/spaceship0_4.png"> </img>
		</figure>

		<!-- LeaderBoard-->
		<figure id = leaderBoard , class = background>
			<p id = "playerLeaderBoard", class = "player"> </p>
			<figure id = LeaderBoardTable>

				<ul id = listI>
					<ul id = playerI>
						<li id = I0> </li>
						<li id = I1> </li>
						<li id = I2> </li>
						<li id = I3> </li>
						<li id = I4> </li>
						<li id = I5> </li>
					</ul>	

					<ul id = time>	
						<li id = I6> </li>
						<li id = I7> </li>
						<li id = I8> </li>
						<li id = I9> </li>
						<li id = I10> </li>
						<li id = I11> </li>
					</ul>
				</ul>




				<ul id = listC>
					<ul id = playerC>
						<li id = C0> </li>
						<li id = C1> </li>
						<li id = C2> </li>
						<li id = C3> </li>
						<li id = C4> </li>
						<li id = C5> </li>
					</ul>	

					<ul id = score>	
						<li id = C6> </li>
						<li id = C7> </li>
						<li id = C8> </li>
						<li id = C9> </li>
						<li id = C10> </li>
						<li id = C11> </li>
					</ul>
				</ul>
			</figure>


			<img id="leaderBoard_leaderBoardBack" , class = back src = "resources/menu/leaderBoard_0.png"> </img>
		</figure>

		<!-- HelpMenu-->
		<figure id = helpMenu , class = background >
			<figure id = BoxHelp>
				<figure id = helpInformation> 

					<img id="helpMenuImg_0", class = "imgHelp", src = "resources/menu/asteroidHelp_0.png"> </img>
					<p id = helpMenuText_0 , class = "textHelp"> [Asteroid] If it hits you, you will lose a life and get invulnerable for a short period of time. </p>					

					<img id="helpMenuImg_1", class = "imgHelp", src = "resources/game/powerups_0.png"> </img>
					<p id = helpMenuText_1 , class = "textHelp"> [PowerUp] Faster spaceship. </p>
					
					<img id="helpMenuImg_2", class = "imgHelp", src = "resources/game/powerups_1.png"> </img>
					<p id = helpMenuText_2 , class = "textHelp"> [PowerUp] One more life. </p>

					<img id="helpMenuImg_3", class = "imgHelp", src = "resources/game/powerups_2.png"> </img>
					<p id = helpMenuText_3 , class = "textHelp"> [PowerUp] A shield that gives you one more life. Fades away after a certain ammount of time. </p>
					
					<img id="helpMenuImg_4", class = "imgHelp", src = "resources/game/powerups_3.png"> </img>
					<p id = helpMenuText_4 , class = "textHelp"> [PowerUp] Your rockets will get faster. </p>


					<img id="helpMenuImg_5", class = "imgHelp", src = "resources/game/powerups_4.png"> </img>
					<p id = helpMenuText_5 , class = "textHelp"> [PowerUp] Bigger spaceship. </p>


					<img id="helpMenuImg_6", class = "imgHelp", src = "resources/game/powerups_5.png"> </img>
					<p id = helpMenuText_6 , class = "textHelp"> [PowerUp] Smaller spaceship. </p>


					<img id="helpMenuImg_7", class = "imgHelp", src = "resources/game/powerups_6.png"> </img>
					<p id = helpMenuText_7 , class = "textHelp"> [PowerUp] Recudes cooldown between rockets by a bit. </p>


					<img id="helpMenuImg_8", class = "imgHelp", src = "resources/game/powerups_7.png"> </img>
					<p id = helpMenuText_8 , class = "textHelp"> [PowerUp] Level up on your Rocket. </p>


					<img id="helpMenuImg_9", class = "imgHelp", src = "resources/game/powerups_8.png"> </img>
					<p id = helpMenuText_9 , class = "textHelp"> [PowerUp] Reduces cooldown between rockets drastically. </p>


					<img id="helpMenuImg_10", class = "imgHelp", src = "resources/game/boss_0.png"> </img>
					<p id = helpMenuText_10 , class = "textHelp"> [Boss] Soundetimes a Boss may appear. He is a thougher enemy, be carefull. </p>

					<img id="helpMenuImg_11", class = "imgHelp", src = "resources/game/enemyRockets_0.png"> </img>
					<p id = helpMenuText_11 , class = "textHelp"> [Rockets] Boss and Enemies will shot you and if it hits you, you will lose a life and get invulnerable for a short period of time. </p>

					<img id="helpMenuImg_12", class = "imgHelp", src = "resources/menu/rocketHelp_0.png"> </img>
					<p id = helpMenuText_12 , class = "textHelp"> [Rockets] You will start with Rocket level 2 when you play campaign level 2.</p>

					<img id="helpMenuImg_13", class = "imgHelp", src = "resources/menu/rocketHelp_1.png"> </img>
					<p id = helpMenuText_13 , class = "textHelp"> [Rockets] You will start with Rocket level 3 when you play campaign level 3.</p>
				</figure>
			</figure>

			<img id="helpMenu_backHelp" , class = back src = "resources/menu/helpMenu_0.png"> </img>
			<img id="helpMenu_nextHelp" , class = play src = "resources/menu/helpMenu_1.png"> </img>
		</figure>

		<!-- ControlsMenu-->
		<figure id = controlsMenu , class = background >
			<figure id = BoxControls>
			</figure>
			<img id="controlsMenu_backControl" , class = back src = "resources/menu/controlsMenu_0.png"> </img>
			<img id="controlsMenu_nextControl" , src = "resources/menu/controlsMenu_1.png"> </img>
			<img id="controlsMenu_playControl" , class = play , src = "resources/menu/controlsMenu_2.png"> </img>
		</figure>


		<!-- CreditsMenu-->
		<figure id = creditsMenu , class = background >
			<p id = "playerCredits", class = "player"> </p>
			<img id="creditsMenu_backCredits" , class = back src = "resources/menu/creditsMenu_0.png"> </img>
		</figure>



	</body>
</html>
